<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../../build/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="../../dist/css/appview.css"/>
    <link type="text/css" rel="stylesheet" href="http://frame.yingyutalk.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="wx.css"/>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../src/js/appview.js"></script>
    <script src="../../build/iscroll-lite.js"></script>
    <script>
        var myScroll;

        function loaded() {
            myScroll = new IScroll('.scroll-wrap', {
                preventDefault :false,
                mouseWheel:true});
        }
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
    </script>
    <title>发现</title>
</head>
<body class="" onload="loaded()">
<div class="scrollview">
    <div class="view view-titlebar">
        <div class="view-titlebar-text text-l text-cut">发现</div>
    </div>
    <div class="scroll-wrap bg-whitesmoke">
        <div class="scroll-content">
            <div class="view-list">
                <div class="view-table m-t-l">
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-pyq.png" class="icon-m"></i>
                            <span>朋友圈</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                </div>
                <div class="view-table m-t-xl">
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-sao.png" class="icon-m"></i>
                            <span>扫一扫</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-yao.png" class="icon-m"></i>
                            <span>摇一摇</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                </div>

                <div class="view-table m-t-xl">
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-fujin.png" class="icon-m"></i>
                            <span>附近的人</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                </div>
                <div class="view-table m-t-xl">
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-gouwu.png" class="icon-m"></i>
                            <span>购物</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                    <a class="view-table-cell">
                        <i class=""><img src="images/faxian-game.png" class="icon-m"></i>
                            <span>游戏</span>
                            <i class="fa fa-angle-right "></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="view view-tabbar">
        <a href="message.html">
            <i class=""><img src="images/tab-message.png" class="icon-m"></i>
            <p>消息</p>
        </a>
        <a href="contacts.html">
            <i class=""><img src="images/tab-linkman.png" class="icon-m"></i>
            <p>通讯录</p>
        </a>
        <a href="discovery.html">
            <i class=""><img src="images/tab-faxian-a.png" class="icon-m"></i>
            <p class="text-success">发现</p>
        </a>
        <a href="me.html">
            <i class=""><img src="images/tab-me.png" class="icon-m"></i>
            <p>我</p>
        </a>
    </div>
</div>
</body>
</html>
